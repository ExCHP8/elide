## Settins: Build
buildSamples=true
elide.buildMode=dev
elide.lockDeps=false
elide.graalvm.variant=COMMUNITY

elide.publish.repo.maven=gcs://elide-snapshots/repository/v3
elide.publish.repo.docker.tools=us-docker.pkg.dev/elide-fw/tools
elide.publish.repo.docker.samples=us-docker.pkg.dev/elide-fw/samples

elide.samples.docker.base.native=gcr.io/distroless/cc-debian10

## Settings: Gradle
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.jvmargs=-XX:MaxMetaspaceSize=512m

## Settings: Languages
versions.java.language=11
versions.kotlin.sdk=1.7.0
versions.kotlin.language=1.7

## Settings: Kotlin
kotlin.code.style=official
kotlin.js.compiler=both
kotlin.js.generate.executable.default=false
kotlin.parallel.tasks.in.project=true
kotlin.mpp.stability.nowarn=true

## Dependencies: General
versions.jakarta-inject=2.0.1
versions.protobuf=3.20.1
versions.protobufTypes=3.15.6
versions.grpc=1.46.0
versions.grpcKotlin=1.3.0
versions.grpcWeb=1.3.1
versions.slf4j=1.7.36
versions.micronaut=3.5.1
versions.micronautPlugin=3.4.1

## Dependencies: KotlinX
versions.kotlinx.html=0.7.2
versions.kotlinx.serialization=1.3.3
versions.kotlinx.coroutines=1.6.2
versions.kotlinx.collections=0.3.5
versions.kotlinx.datetime=0.3.2
