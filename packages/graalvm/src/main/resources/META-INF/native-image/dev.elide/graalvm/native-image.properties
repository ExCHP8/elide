Requires = language:js

Args = --features=elide.runtime.feature.ProtocolBuffers,elide.runtime.feature.VirtualFilesystem,elide.runtime.feature.js.JsRuntimeFeature \
       --initialize-at-build-time=com.google.common.jimfs.SystemJimfsFileSystemProvider \
       --initialize-at-build-time=org.slf4j.LoggerFactory \
       --initialize-at-build-time=org.slf4j.simple.SimpleLogger \
       --enable-http \
       --enable-https \
       --enable-all-security-services \
       --install-exit-handlers \
       -R:StackSize=2000000
